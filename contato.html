<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - LightWaterShares</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contato.css">
</head>
<body>

<header class="navbar">
    <a href="index.html"><img src="imagens/logo_2.png" alt="Logo Light Water Invest" class="logo"></a>
  <nav>
    <a href="index.html">Início</a>
    <a href="noticias.html">Notícias</a>
    <a href="empresas.html">Empresas</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<section class="hero">
  <h2>Fale Conosco</h2>
  <p>Tire suas dúvidas ou envie sua sugestão. Vamos adorar te ouvir!</p>
</section>

<section class="contato-container fade-in">
  <form method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

    <button type="submit" class="button-green">Enviar</button>
  </form>
</section>

<footer>
  <div class="footer-content">
    <div class="footer-logo">
      <img src="imagens/logo_2.png" alt="Logo Light Water Shares" style="height: 40px; margin-bottom: 1rem;">
    </div>
    <div class="footer-links">
      <a href="index.html">Início</a>
      <a href="noticias.html">Notícias</a>
      <a href="empresas.html">Empresas</a>
      <a href="contato.html">Contato</a>
    </div>
    <p>© 2025 Light Water Shares - Todos os direitos reservados.</p>
  </div>
</footer>

<script src="scripts/animacoes.js"></script>

</body>
</html>
